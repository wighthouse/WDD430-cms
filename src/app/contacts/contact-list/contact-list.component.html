<div class="panel panel-default">
    <div class="panel-heading">Contacts
        <span class="pull-right"><button class="btn btn-success" [routerLink]="['new']">New Contact</button></span></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"></cms-contact-item>
            </div>
        </div>
    </div>
</div>
